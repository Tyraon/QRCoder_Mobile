<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:" />
	<script src="js/jquery.min.js"></script>
	<script src="js/qrcode.js"></script>
	<script src="js/qrcode.min.js"></script>
<title>QRCoder</title>

<style>
body {
background: #333;
overflow: hidden;
}

#output {
border: 5px solid #ffffff;
width: 256px;
height: 256px;
border-radius: 5px;
margin-top: 20px;
}

#input {
background: #333;
color: #eee;
border: 1px solid #eee;
border-radius: 3px;
width: 264px;
margin-top: 10px;
font-size: 18px;
}

#logo {
color: #333;
font-size: 40px;
font-weight: bold;
text-shadow: 0px 0px 4px #fff, 4px 3px 2px #000;
font-family: arial, helvetica, sans serif;
}
</style>

</head>
<body>
<center>
<span id="logo">QRCoder</span>
<div id="output"></div>
<input id="input" type="text" placeholder="Gib hier deinen Text ein..." />
</center>
<script>
var qrcode = new QRCode("output",{
		text: "http://ovnetwork.de",
		width: 256,
		height: 256,
		colorDark: "#000000",
		colorLight: "#ffffff",
		correctLevel: QRCode.CorrectLevel.H});

$('#input').keyup(function(){
	qrcode.clear();
	qrcode.makeCode($('#input').val());
});
</script>
</body>
</html>
